<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
</head>
<body>
    <h1 style="text-align: center; color: lightgray; background-color: rgb(0, 0, 139);">formatting</h1>

    <p ><strong>important</strong></p>

    <ul>
        <li>h<sub>2</sub>0</li>
        <li>x <sup>2</sup></li>
        <li>this <del> words </del> are deleted</li>
        <li>this is <mark>marked</mark> </li>
        
    </ul>
    <h3 style="text-align: center;">heading 3</h3>

    <p>
        If you need to relax, press the <strong><u>S</u></strong
        >tress reliever!
      </p>
      
      <button accesskey="s">Stress reliever</button>

      <blockquote cite="elon">
        this is quote
      </blockquote>
      
</body>
</html>
