<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables
    </title>
    <style>
        table{
            width: 100%;
            border-collapse:collapse;
            padding: 1000px 1000px;
        }
        td,th{
            border: 5px solid black;
            background-color: #313131; 
            color: #ffffff;   
            text-align: center;
       }
    </style>
</head>
<body>
   <table>
    <tr>
        <th>country</th>
        <th>country code</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>India</td>
        <td>In</td>
        <td>India@gmail.com</td>
    </tr>
    <tr>
        <td>usa</td>
        <td>Us</td>
        <td>US@gmail.com</td>
    </tr>
    <tr>
        <td>New ZEaland</td>
        <td>nw</td>
        <td>newZealand@gmail.com</td>
    </tr>
   </table> 
</body>
</html>
